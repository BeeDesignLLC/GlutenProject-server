
type Brand @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!

  name: String!
  products: [Product!]! @relation(name: "BrandProducts")

  boost: Int! @defaultValue(value: 0)
  isHidden: Boolean! @defaultValue(value: "false")
  notes: String
}


type Product @model {
  id: ID! @isUnique
  upc: String @isUnique
  asin: String @isUnique
  sku: String

  name: String!
  brand: Brand! @relation(name: "BrandProducts")
  gfCert: GF_CERT!
  gfCertLevel: Int

  parent: Product @relation(name: "ProductVariations")
  variations: [Product!]! @relation(name: "ProductVariations")
  offers: [Offer!]! @relation(name: "ProductOffers")

  size: String
  description: String
  ingredients: String

  lastVerifiedAt: DateTime
  isHidden: Boolean! @defaultValue(value: "false")
  notes: String

  createdAt: DateTime!
  updatedAt: DateTime!
  forceSyncTrigger: String
}


type Offer @model {
  id: ID! @isUnique

  product: Product! @relation(name: "ProductOffers")
  merchant: String!
  isAffiliate: Boolean!
  url: String! @isUnique
  price: Float

  createdAt: DateTime!
  updatedAt: DateTime!
  deleteStatus: String
}


enum MATCH_STATUS {
  PENDING
  NEEDS_REVIEW
  MATCHED
  INVALID
  NONE
}

enum MATCH_SCORE {
  UNKNOWN
  PERFECT
  POSSIBLE
  NONE
}

enum GF_CERT {
  GFCO
  GFCP
}
