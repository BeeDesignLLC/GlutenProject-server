subscription {
  Product(filter: {
    mutation_in: [CREATED, UPDATED, DELETED]
  }) {
    mutation
    updatedFields
    previousValues {
      objectID: id
    }
    node {
      id
      upc
      asin
      sku
      name
      gfCert
      gfCertLevel
      size
      description
      ingredients
      isHidden
      parent {
        id
      }
      variations {
        id
      }
      offers {
        id
        merchant
        isAffiliate
        price
        deleteStatus
      }
      brand {
        id
        name
        boost
        isHidden
      }
    }
  }
}
