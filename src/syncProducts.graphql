subscription {
  Product(filter: {
    mutation_in: [CREATED, UPDATED, DELETED]
  }) {
    mutation
    previousValues {
      objectID: id
    }
    node {
      id
      name
      isAffiliate
      isHidden
      brand {
        id
        name
        boost
        isHidden
      }
      thriveListings {
        id
        package
        price
      }
    }
  }
}
