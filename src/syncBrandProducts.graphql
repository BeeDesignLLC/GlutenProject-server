subscription {
  Brand(filter: {
    mutation_in: [CREATED, UPDATED]
  }) {
    mutation
    previousValues {
      id
    }
    node {
      id
      name
      boost
      isHidden
      products {
        id
        name
        isAffiliate
        isHidden
        thriveListings {
          id
          package
          price
        }
      }
    }
  }
}

